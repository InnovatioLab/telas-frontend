<div class="dados-endereco">
  <div class="flex justify-content-between align-items-center">
    <h5>Address {{ index > 0 ? index + 1 : "" }}</h5>
    <div class="address-actions" *ngIf="showRemoveButton">
      <button
        pButton
        type="button"
        icon="pi pi-trash"
        class="p-button-danger p-button-sm"
        (click)="removeThisAddress()"
        [disabled]="index === 0 && !showRemoveButton"
      ></button>
    </div>
  </div>

  <form [formGroup]="enderecoForm">
    <div class="grid form-group">
      <div class="col-4 md:col-2 lg:col-2">
        <label
          htmlFor="zipCode"
          id="lb-zip-code"
          [class.required]="campoObrigatorio('zipCode')"
          >Zip Code</label
        >
        <input
          type="text"
          pInputText
          formControlName="zipCode"
          placeholder="Zip Code"
          class="w-full input-form"
          minlength="5"
          maxlength="5"
          id="inp-zip-code"
          pKeyFilter="int"
        />
        <div *ngIf="isLoading" class="mt-1 text-sm">
          <span>Loading address data...</span>
        </div>
        <app-error
          id="error-msg-zip-code"
          [control]="enderecoForm.get('zipCode')"
        ></app-error>
      </div>

      <div class="col-8 md:col-6 lg:col-6">
        <label
          htmlFor="street"
          id="lb-street"
          [class.required]="campoObrigatorio('street')"
          >Street</label
        >
        <input
          type="text"
          pInputText
          formControlName="street"
          placeholder="123 Main St"
          class="w-full input-form"
          maxlength="100"
          id="inp-street"
        />
        <app-error
          id="error-msg-street"
          [control]="enderecoForm.get('street')"
        ></app-error>
      </div>

      <div class="col-4 md:col-4 lg:col-4">
        <label
          htmlFor="state"
          id="lb-state"
          [class.required]="campoObrigatorio('state')"
          >State</label
        >

        <input
          type="text"
          pInputText
          formControlName="state"
          placeholder="State"
          class="w-full input-form"
          minlength="2"
          maxlength="2"
          id="inp-state"
          uiTextOnly
        />
        <app-error
          id="error-msg-state"
          [control]="enderecoForm.get('state')"
        ></app-error>
      </div>

      <div class="col-8 md:col-3 lg:col-4">
        <label
          htmlFor="city"
          id="lb-city"
          [class.required]="campoObrigatorio('city')"
          >City</label
        >

        <input
          type="text"
          pInputText
          formControlName="city"
          placeholder="City"
          class="w-full input-form"
          maxlength="50"
          id="inp-city"
        />
        <app-error
          id="error-msg-city"
          [control]="enderecoForm.get('city')"
        ></app-error>
      </div>

      <div class="col-4 md:col-2 lg:col-2">
        <label
          htmlFor="country"
          id="lb-country"
          [class.required]="campoObrigatorio('country')"
          >Country</label
        >
        <input
          type="text"
          pInputText
          formControlName="country"
          placeholder="Country"
          class="w-full input-form"
          maxlength="100"
          uiTextOnly
          id="inp-country"
        />
        <app-error
          id="error-msg-country"
          [control]="enderecoForm.get('country')"
        ></app-error>
      </div>

      <div class="col-8 md:col-7 lg:col-6">
        <label
          htmlFor="address2"
          id="lb-address2"
          [class.required]="campoObrigatorio('address2')"
          >Address 2</label
        >
        <input
          type="text"
          pInputText
          formControlName="address2"
          placeholder="Address 2"
          class="w-full input-form"
          maxlength="100"
          id="inp-address2"
        />
        <app-error
          id="error-msg-address2"
          [control]="enderecoForm.get('address2')"
        ></app-error>
      </div>
    </div>
  </form>
</div>
