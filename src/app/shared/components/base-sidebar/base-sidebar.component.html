<div
  class="menu-side-container"
  [ngClass]="{
    active: isMenuOpen(),
    mobile: isMobile(),
    'mobile-compact': isMobileCompact(),
  }"
>
  <div class="menu-header">
    <p class="mb-0 font-semibold menu-title">Menu</p>
    <button
      class="close-btn"
      (click)="toggleMenu()"
      aria-label="Close sidebar"
      pTooltip="Close"
      tooltipPosition="right"
    >
      <app-icon-close></app-icon-close>
    </button>
  </div>

  <div class="menu-content">
    <ul class="menu-list" role="menu">
      <li
        class="menu-item"
        *ngFor="let item of menuItems"
        (click)="selecionarOpcao(item)"
        (keydown.enter)="selecionarOpcao(item)"
        (keydown.space)="selecionarOpcao(item); $event.preventDefault()"
        tabindex="0"
        role="menuitem"
        [id]="'menu-item-' + item.id"
        [pTooltip]="getMenuItemTooltip(item)"
        tooltipPosition="right"
      >
        <div class="menu-icon">
          <ng-container [ngSwitch]="item.icon">
            <app-icon-home *ngSwitchCase="'pi-home'"></app-icon-home>
            <app-icon-favorite *ngSwitchCase="'pi-heart'"></app-icon-favorite>
            <app-icon-place *ngSwitchCase="'pi-map-marker'"></app-icon-place>
            <app-icon-subscriptions *ngSwitchCase="'pi-desktop'"></app-icon-subscriptions>
            <app-icon-settings *ngSwitchCase="'pi-cog'"></app-icon-settings>
            <app-icon-help *ngSwitchCase="'pi-question-circle'"></app-icon-help>
            <app-icon-logout *ngSwitchCase="'pi-sign-out'"></app-icon-logout>
            <app-icon-dashboard *ngSwitchCase="'dashboard'"></app-icon-dashboard>
            <app-icon-tv-display *ngSwitchCase="'tv-display'"></app-icon-tv-display>
            <app-icon-box *ngSwitchCase="'box'"></app-icon-box>
            <app-icon-etiqueta *ngSwitchCase="'etiqueta'"></app-icon-etiqueta>
            <app-icon-user *ngSwitchCase="'user'"></app-icon-user>
          </ng-container>
        </div>
        <span class="menu-label">{{ item.label }}</span>
      </li>
    </ul>
  </div>

  <div class="menu-footer" *ngIf="showFooter && !isMobile()">
    <span
      class="version"
      [pTooltip]="'Current application version'"
      tooltipPosition="top"
      >{{ version }}</span
    >
    <ui-toggle></ui-toggle>
  </div>
</div>

<div
  class="menu-overlay"
  *ngIf="isMenuOpen() && isMobileCompact()"
  (click)="toggleMenu()"
  (keydown.escape)="toggleMenu()"
  tabindex="-1"
  role="presentation"
></div>
