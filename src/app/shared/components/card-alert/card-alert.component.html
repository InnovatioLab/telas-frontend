<div class="alert-item" [ngClass]="'alert-' + alert.status">
  <div class="alert-header">
    <h4>{{ alert.title }}</h4>
    <span class="alert-timestamp">{{ formatTimestamp(alert.timestamp) }}</span>
  </div>
  
  <div class="alert-description">
    <p>{{ alert.description }}</p>
    <div class="device-id">Device ID: {{ alert.deviceId }}</div>
    <div class="acknowledge-reason" *ngIf="alert.acknowledgeReason">
      <strong>Reason:</strong> {{ alert.acknowledgeReason }}
    </div>
  </div>
  
  <div class="alert-actions">
    <span class="status-badge" [ngClass]="getStatusClass(alert.status)">{{ getStatusLabel(alert.status) }}</span>
    
    <div class="action-buttons">
      <button 
        *ngIf="alert.status === 'critical' || alert.status === 'warning'" 
        pButton 
        pRipple 
        type="button" 
        label="Acknowledge" 
        class="p-button-text p-button-sm p-button-secondary"
        (click)="onAcknowledge($event)">
      </button>
      
      <button 
        *ngIf="alert.status !== 'resolved'" 
        pButton 
        pRipple 
        type="button" 
        label="Resolve" 
        class="p-button-text p-button-sm p-button-success"
        (click)="onResolve($event)">
      </button>
    </div>
  </div>
</div>
