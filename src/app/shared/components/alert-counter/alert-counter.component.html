<button
  [id]="isDesktop ? 'admin-alerts-button' : 'admin-alerts-button-mobile'"
  pButton
  [rounded]="isDesktop"
  [text]="isDesktop"
  class="alert-btn"
  [ngClass]="{ 'alert-blinking': hasAdminCriticalAlert() }"
  (click)="onToggleSidebar()"
  pTooltip="Important System Alerts"
  tooltipPosition="bottom"
>
  <app-icon-warning
    class="icon cursor-pointer icon-warning-counter"
    style="color: white"
  ></app-icon-warning>
  <span
    *ngIf="adminAlertCount() > 0"
    class="badge alert-badge flex justify-content-center align-items-center absolute"
    [ngClass]="{ 'badge-critical': hasAdminCriticalAlert() }"
  >
    {{ adminAlertCount() }}
  </span>
</button>
