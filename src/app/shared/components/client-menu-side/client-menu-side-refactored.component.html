<app-base-sidebar
  [menuItems]="menuItems"
  [sidebarType]="'client-menu'"
  [iconMap]="iconMap"
  [currentUser]="authenticatedClient"
  (menuItemSelected)="onMenuItemSelected($event)"
></app-base-sidebar>

<p-dialog

  [style]="{ width: '90%', maxWidth: '500px' }"

  [resizable]="false"
  header="Pagamento"
  [closeOnEscape]="true"
  [dismissableMask]="true"
>
  vai mudar
</p-dialog>
