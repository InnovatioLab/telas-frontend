<app-sidebar-mapa></app-sidebar-mapa>
<app-alert-admin-sidebar 
  [userName]="userName"
  (visibilityChange)="onAdminSidebarVisibilityChange($event)">
</app-alert-admin-sidebar>


<div class="map-container">
  <app-mapa></app-mapa>

<app-pop-up-add-list 
  [(visible)]="showPointMenu"

  [selectedPoint]="selectedPoint"

  (addToListClicked)="addPointToList($event)">
</app-pop-up-add-list>
