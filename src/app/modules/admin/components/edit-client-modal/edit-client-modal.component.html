<div class="edit-client-modal w-full">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-content">
      <div class="form-section">
        <h4>Business Information</h4>
        <div class="form-row">
          <div class="form-field">
            <label for="businessName" class="required">Business Name</label>
            <input
              pInputText
              type="text"
              maxlength="255"
              id="businessName"
              formControlName="businessName"
              placeholder="Enter business name"
            />
            <app-error
              id="error-msg-business-name"
              [control]="editForm.get('businessName')"
            ></app-error>
          </div>
          <div class="form-field">
            <label for="identificationNumber" class="required"
              >Identification Number</label
            >
            <p-inputMask
              id="identificationNumber"
              mask="999999999"
              autoClear="false"
              formControlName="identificationNumber"
              placeholder="Enter identification number"
            />
            <app-error
              id="error-msg-identification-number"
              [control]="editForm.get('identificationNumber')"
            ></app-error>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="industry" class="required">Industry</label>
            <input
              pInputText
              type="text"
              id="industry"
              formControlName="industry"
              uiTextOnly
              placeholder="Enter industry"
            />
            <app-error
              id="error-msg-industry"
              [control]="editForm.get('industry')"
            ></app-error>
          </div>
          <div class="form-field">
            <label for="websiteUrl">Website URL</label>
            <input
              pInputText
              type="text"
              id="websiteUrl"
              formControlName="websiteUrl"
              placeholder="Enter website URL"
            />
            <app-error
              id="error-msg-website"
              [control]="editForm.get('websiteUrl')"
            ></app-error>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h4>Contact Information</h4>
        <div class="form-row">
          <div class="form-field">
            <label for="contactEmail" class="required">Email</label>
            <input
              type="email"
              pInputText
              formControlName="email"
              class="w-full input-form"
              id="inp-email"
              maxLength="255"
              placeholder="Enter contact email"
            />
            <app-error
              id="error-msg-email"
              [control]="editForm.get('email')"
            ></app-error>
          </div>
          <div class="form-field">
            <label for="contactPhone" class="required">Phone</label>
            <p-inputMask
              id="contactPhone"
              mask="+1 999 999 9999"
              class="w-full"
              formControlName="contactPhone"
              placeholder="Enter contact phone"
            />
            <app-error
              id="error-msg-phone"
              [control]="editForm.get('contactPhone')"
            ></app-error>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h4>Owner Information</h4>
        <div class="form-row">
          <div class="form-field">
            <label for="ownerFirstName" class="required">First Name</label>
            <input
              pInputText
              id="ownerFirstName"
              type="text"
              formControlName="ownerFirstName"
              placeholder="Enter first name"
              maxlength="50"
              uiTextOnly
            />
            <app-error
              id="error-msg-owner-first-name"
              [control]="editForm.get('ownerFirstName')"
            ></app-error>
          </div>
          <div class="form-field">
            <label for="ownerLastName">Last Name</label>
            <input
              id="ownerLastName"
              type="text"
              pInputText
              formControlName="ownerLastName"
              placeholder="Enter last name"
              uiTextOnly
              maxlength="150"
            />
            <app-error
              id="error-msg-owner-last-name"
              [control]="editForm.get('ownerLastName')"
            ></app-error>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="ownerEmail" class="required">Email</label>
            <input
              id="ownerEmail"
              type="email"
              pInputText
              formControlName="ownerEmail"
              placeholder="Enter email"
              maxLength="255"
            />
            <app-error
              id="error-msg-owner-email"
              [control]="editForm.get('ownerEmail')"
            ></app-error>
          </div>
          <div class="form-field">
            <label for="ownerPhone" class="required">Phone</label>
            <p-inputMask
              id="ownerPhone"
              mask="+1 999 999 9999"
              class="w-full"
              formControlName="ownerPhone"
              placeholder="Enter phone number"
            />
            <app-error
              id="error-msg-owner-email"
              [control]="editForm.get('ownerPhone')"
            ></app-error>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h4>Status</h4>
        <div class="form-row status-row">
          <div class="form-field full-width">
            <label for="status">Status</label>
            <p-dropdown
              id="status"
              [options]="statusOptions"
              formControlName="status"
              placeholder="Select status"
              optionLabel="label"
              optionValue="value"
              [style.max-width.px]="150"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h4>Addresses</h4>
        <div class="addresses-container">
          <div
            class="address-item"
            *ngFor="let address of addresses; let i = index"
          >
            <div class="address-header">
              <h5>Address {{ i + 1 }}</h5>
              <button
                type="button"
                class="remove-address-btn"
                (click)="removeAddress(i)"
                *ngIf="addresses.length > 1"
              >
                <app-icon-close></app-icon-close>
              </button>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label class="required">Street</label>
                <input
                  type="text"
                  pInputText
                  [(ngModel)]="address.street"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Enter street"
                  maxlength="100"
                />
              </div>

              <div class="form-field">
                <label class="required">City</label>
                <input
                  type="text"
                  pInputText
                  [(ngModel)]="address.city"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Enter city"
                  maxlength="50"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <label class="required">State</label>
                <input
                  type="text"
                  pInputText
                  [(ngModel)]="address.state"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Enter state"
                  minlingth="2"
                  maxlength="2"
                />
              </div>
              <div class="form-field">
                <label class="required">Zipcode</label>
                <p-inputMask
                  mask="99999"
                  [(ngModel)]="address.zipCode"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Enter ZIP code"
                  (ngModelChange)="onZipCodeChange(address, $event)"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label>Country</label>
                <input
                  type="text"
                  pInputText
                  [(ngModel)]="address.country"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Enter country"
                  maxlength="100"
                  uiTextOnly
                />
              </div>
              <div class="form-field">
                <label>Complement</label>
                <input
                  type="text"
                  pInputText
                  [(ngModel)]="address.complement"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Enter complement"
                  maxlength="100"
                />
              </div>
            </div>
            <div class="form-row"></div>
          </div>

          <div class="add-address-btn">
            <button
              type="button"
              class="p-button p-button-secondary p-button-outlined"
              (click)="addAddress()"
            >
              <app-icon-upload></app-icon-upload>
              <span>Add Address</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button
        pButton
        id="btnSecundario"
        type="button"
        class="p-button p-button-secondary p-button-outlined"
        (click)="onCancel()"
      >
        <app-icon-close></app-icon-close>
        <span>Cancel</span>
      </button>
      <button
        pButton
        type="submit"
        class="p-button-rounded"
        [disabled]="editForm.invalid || loading"
        [class.p-button-loading]="loading"
      >
        <app-icon-check></app-icon-check>
        <span>Save</span>
      </button>
    </div>
  </form>
</div>
