<app-guest-header *ngIf="shouldShowGuestHeader"></app-guest-header>

<div class="privacy-policy-container">
  <div class="mx-auto py-4 px-3 lg:px-6">
    <div class="max-w-4xl mx-auto">
      <div *ngIf="loading" class="text-center">
        <p-progressSpinner
          styleClass="w-8 h-8"
          strokeWidth="4"
          fill="var(--surface-ground)"
          animationDuration=".5s"
        >
        </p-progressSpinner>
        <p class="mt-4">Loading privacy policy...</p>
      </div>

      <div *ngIf="error" class="text-center">
        <p class="text-red-600 mb-4">Error loading privacy policy.</p>
        <button
          pButton
          label="Try Again"
          (click)="carregarPoliticaPrivacidade()"
          class="p-button-outlined"
        ></button>
      </div>

      <div *ngIf="!loading && !error && politicaPrivacidade">
        <p-card styleClass="privacy-policy-card">
          <ng-template pTemplate="header">
            <div class="flex flex-column">
              <h1 class="text-center mb-4 pt-4">Privacy Policy</h1>
              <div style="padding-left: 20px">
                <p>
                  <strong>Version: </strong> {{ politicaPrivacidade.version }}
                </p>
                <p>
                  <strong>Effective Date: </strong>
                  {{ politicaPrivacidade.createdAt | date: "MM/dd/yyyy" }}
                </p>
              </div>
            </div>
          </ng-template>

          <ng-template pTemplate="content">
            <div
              class="privacy-policy-content"
              [innerHTML]="politicaPrivacidade.content"
            ></div>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</div>
